<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Height Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column purple" id="column1"></div>
      <div class="column pink" id="column2"></div>
      <div class="column orange" id="column3"></div>
      <div class="column yellow" id="column4"></div>
      <div class="column red" id="column5"></div>
    </div>

    <div class="buttons">
      <button class="start" onclick="startAnimation()">Start</button>
      <button class="reset" onclick="resetAnimation()">Reset</button>
      <button class="stop" onclick="stopAnimation()">Stop</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
